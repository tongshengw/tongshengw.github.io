<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Link</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        a {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.github.com/tongshengw">Hello World!</a>
    </div>
</body>
</html>
